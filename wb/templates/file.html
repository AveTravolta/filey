<!DOCTYPE html>
<html>
<head>
    <title>{{ filename }}</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: monospace;
        }
        .download-btn, button {
            display: inline-flex;
            align-items: center;
            padding: 3px 8px;
            background-color: white;
            color: black;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 5px;
            border: 1px solid black;
            font-family: monospace;
        }
        .download-btn:hover, button:hover {
            background-color: #f0f0f0;
        }
        .line-numbers {
            text-align: right;
            padding-right: 10px;
            border-right: 1px solid #ccc;
            user-select: none;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td pre {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h2>{{ filename }}</h2>
    <a href="/{{ path }}?download=1" class="download-btn" data-feature="file_download">Download</a>
    <button id="stream-btn">Stream</button>
    <button id="stop-stream-btn" style="display:none;">Stop Streaming</button>
    <button id="copy-btn">Copy Content</button>
    <hr>
    <table id="file-content">
        <tbody>
            {% for i, line in enumerate(file_content.split('\n')) %}
            <tr>
                <td class="line-numbers">{{ i + 1 }}</td>
                <td><pre>{{ line }}</pre></td>
            </tr>
            {% end %}
        </tbody>
    </table>
    <script>
    const streamBtn = document.getElementById('stream-btn');
    const stopStreamBtn = document.getElementById('stop-stream-btn');
    const copyBtn = document.getElementById('copy-btn');
    const tableBody = document.querySelector('#file-content tbody');
    let ws = null;
    let originalContent = tableBody.innerHTML;
    let lineCount = tableBody.rows.length;

    const featureSocket = new WebSocket(`ws://${window.location.host}/features`);

    featureSocket.onmessage = function(event) {
        const features = JSON.parse(event.data);
        updateFeatureVisibility(features);
    };

    function updateFeatureVisibility(features) {
        document.querySelectorAll('[data-feature]').forEach(el => {
            const feature = el.dataset.feature;
            if (features[feature]) {
                el.style.display = '';
            } else {
                el.style.display = 'none';
            }
        });
    }

    streamBtn.onclick = function() {
        ws = new WebSocket(`ws://${window.location.host}/stream/{{ path }}`);
        tableBody.innerHTML = '';
        lineCount = 0;
        streamBtn.style.display = 'none';
        stopStreamBtn.style.display = '';
        ws.onmessage = function(event) {
            const lines = event.data.split('\n');
            lines.forEach(line => {
                lineCount++;
                const row = tableBody.insertRow();
                const lineNumCell = row.insertCell(0);
                const lineContentCell = row.insertCell(1);
                lineNumCell.className = 'line-numbers';
                lineNumCell.textContent = lineCount;
                lineContentCell.innerHTML = `<pre>${line}</pre>`;
            });
            window.scrollTo(0, document.body.scrollHeight);
        };
        ws.onclose = function() {
            stopStreamBtn.style.display = 'none';
            streamBtn.style.display = '';
        };
    };

    stopStreamBtn.onclick = function() {
        if (ws) {
            ws.close();
            ws = null;
        }
        stopStreamBtn.style.display = 'none';
        streamBtn.style.display = '';
    };

    copyBtn.onclick = function () {
        const content = Array.from(tableBody.rows).map(row => row.cells[1].textContent).join('\n');
        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(content).then(() => {
                alert('Content copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy content: ', err);
            });
        } else {
            // Fallback for unsupported browsers
            const textarea = document.createElement('textarea');
            textarea.value = content;
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                alert('Content copied to clipboard!');
            } catch (err) {
                alert('Failed to copy content');
            }
            document.body.removeChild(textarea);
        }
    };

    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('stream')) {
            streamBtn.click();
        }
    });
    </script>
</body>
</html>
